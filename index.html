<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/global.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>


</head>
<body>
  
    <div class="container">
      <main>
        <div class="card-img"><img src="./images/bg-pattern-card.svg" alt="bg"></div>
        <div class="profile-img"><img src="./images/image-victor.jpg" alt="profile"></div>
        <div class="profile-desc">
          <h3>Victor Crest</h3>
          <p>26</p>
        </div>
        <div class="profile-loc"><p>London</p></div>

        <div class="profile-number">
          <div class="item">
            <h3>80K</h3>
            <p>Followers</p>
          </div>
          <div class="item">
            <h3>  803K</h3>
            <p>Likes</p>
          </div>
          <div class="item">
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>
        </div>
      </main>
      
    </div>

  <!-- 
  

  
  


  

  
   -->

</body>
</html>
